{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <form action="result" method="post" name="search">
            <div class="form-group col-md-4">
                {{ form.query(class="form-control input-sm", placeholder="Type Your Keyword") }}<br />
                {{ form.relationship(class="form-control input-sm") }}<br />
                {{ form.ontology(class="form-control input-sm") }}<br />
                <input type="submit" class="btn btn-default" value="Search" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
